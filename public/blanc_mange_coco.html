<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blanc Mangé Coco – PC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Police principale -->
<style>
@font-face {
  font-family: "Madloud";
  src: url("https://dl.dropboxusercontent.com/scl/fi/7z6tq0cxm8c7z3i44kscg/tf_madloud.ttf?rlkey=13fd4nn1g3g7tonw9g8zl1q46&dl=0");
}
</style>

<style>
body {
  margin: 0;
  font-family: Madloud, Arial, sans-serif;
  background: #052f1c;
  color: #0DFF8A;
  overflow: hidden;
}

/* QUESTION */
#questionBox {
  height: 110px;
  padding: 25px;
  box-sizing: border-box;
  font-size: 1.8rem;
  border-bottom: 3px solid #0DFF8A;
  background: rgba(0,0,0,0.4);
}

/* CONTENEUR PRINCIPAL */
#gameArea {
  position: absolute;
  top: 110px;
  left: 0;
  right: 270px;
  bottom: 0;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* CARTES POSÉES */
#cartesPosees {
  flex: 1;
  display: flex;
  padding: 15px;
  gap: 15px;
  overflow-x: auto;
  align-items: flex-start;
}

/* MAIN */
#mainJoueur {
  height: 260px;
  display: flex;
  padding: 15px;
  gap: 15px;
  overflow-x: auto;
  border-top: 3px solid #0DFF8A;
  background: rgba(0,0,0,0.4);
}

/* CARTE */
.carte {
  width: 170px;
  height: 250px;
  background-image: url("card.png");
  background-size: cover;
  background-position: center;
  border-radius: 14px;
  border: 3px solid #0DFF8A;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 10px;
  box-sizing: border-box;
  cursor: pointer;
  color: white;
  font-family: Arial, sans-serif;
}

.card-text {
  background: rgba(0,0,0,0.55);
  padding: 6px;
  border-radius: 6px;
  max-height: 120px;
  overflow: hidden;
  font-size: 0.95rem;
}

/* PANEL DROITE */
#panelDroite {
  position: absolute;
  top: 110px;
  right: 0;
  width: 270px;
  bottom: 0;
  display: flex;
  flex-direction: column;
  border-left: 3px solid #0DFF8A;
  background: rgba(0,0,0,0.3);
}

#joueurs {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  font-size: 1.2rem;
}

#chatBox {
  height: 220px;
  border-top: 3px solid #0DFF8A;
  padding: 10px;
  display: flex;
  flex-direction: column;
}
#messages {
  flex: 1;
  overflow-y: auto;
  background: rgba(0,0,0,0.3);
  padding: 10px;
  border-radius: 6px;
}
#chatInput {
  margin-top: 10px;
  display: flex;
}
#chatInput input {
  flex: 1;
  padding: 8px;
}
#chatInput button {
  background: #0DFF8A;
  border: none;
  padding: 10px 12px;
  cursor: pointer;
}

.buttonRow {
  margin-top: 10px;
  padding: 5px;
  text-align: center;
}
button.action {
  width: 90%;
  padding: 12px;
  margin-top: 10px;
  background: #0DFF8A;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
}
</style>
</head>

<body>

<div id="questionBox">Chargement…</div>

<div id="gameArea">
  <div id="cartesPosees"></div>
  <div id="mainJoueur"></div>
</div>

<div id="panelDroite">
  <div id="joueurs">Joueurs…</div>

  <div class="buttonRow">
    <button class="action" onclick="socket.emit('changerQuestion')">Changer question</button>
    <button class="action" onclick="socket.emit('changerMain')">Changer main</button>
    <button class="action" onclick="socket.emit('deconnexion'); location.reload();">Quitter</button>
  </div>

  <div id="chatBox">
    <div id="messages"></div>
    <div id="chatInput">
      <input id="chatMsg" placeholder="Message…" />
      <button onclick="envoyerChat()">Envoyer</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let pseudo = prompt("Ton pseudo ?");
socket.emit("rejoindreSalon", pseudo);

/* ELEMENTS */
const questionBox = document.getElementById("questionBox");
const cartesPosees = document.getElementById("cartesPosees");
const mainJoueur = document.getElementById("mainJoueur");
const joueursDiv = document.getElementById("joueurs");
const messages = document.getElementById("messages");

/* CHAT */
function envoyerChat(){
  const msg = document.getElementById("chatMsg");
  if(msg.value.trim()!==""){
    socket.emit("chatMessage", msg.value.trim());
    msg.value="";
  }
}

/* RENDU MAIN */
function renderMain(main){
  mainJoueur.innerHTML = "";
  main.forEach((txt, i)=>{
    const c = document.createElement("div");
    c.className = "carte";
    c.dataset.index = i;
    const t = document.createElement("div");
    t.className = "card-text";
    t.textContent = txt;
    c.appendChild(t);
    c.onclick = ()=> socket.emit("poserCarteIndex", Number(c.dataset.index));
    mainJoueur.appendChild(c);
  });
}

/* RENDU CARTES POSÉES */
function renderPosees(list){
  cartesPosees.innerHTML="";
  list.forEach((obj,i)=>{
    const c = document.createElement("div");
    c.className="carte";
    c.dataset.index=i;
    const t=document.createElement("div");
    t.className="card-text";
    t.textContent = obj.carte || obj;
    c.appendChild(t);
    cartesPosees.appendChild(c);
  });
}

/* SOCKET EVENTS */
socket.on("main", renderMain);
socket.on("cartesPosees", renderPosees);

socket.on("question", q => questionBox.textContent = q);

socket.on("etatSalon", salon=>{
  joueursDiv.innerHTML = Object.values(salon.joueurs)
    .map(j => j.pseudo + " ("+j.points+" pts)")
    .join("<br>");
});

socket.on("chatMessage", msg=>{
  messages.innerHTML += msg+"<br>";
  messages.scrollTop = messages.scrollHeight;
});

/* PHASE DE VOTE */
socket.on("phaseVote", cartes=>{
  cartesPosees.innerHTML="";
  cartes.forEach((txt,i)=>{
    const c=document.createElement("div");
    c.className="carte";
    c.dataset.index=i;
    const t=document.createElement("div");
    t.className="card-text";
    t.textContent=txt;
    c.appendChild(t);
    c.onclick=()=> socket.emit("voter", i);
    cartesPosees.appendChild(c);
  });
});

/* NOUVEAU TOUR */
socket.on("nouveauTour", data=>{
  renderMain(data.salon.joueurs[socket.id].main);
  renderPosees([]);
});
</script>

</body>
</html>
