<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blanc Mangé Coco - PC</title>

<style>
/* ----- POLICE GLOBALE ----- */
@font-face {
    font-family: "Madloud";
    src: url("Madloud.ttf") format("truetype");
}

body {
    margin: 0;
    padding: 0;
    background: #021f0e;
    color: #0DFF8A;
    font-family: "Madloud", sans-serif;
}

h2 {
    text-align: center;
    font-size: 32px;
    margin-top: 20px;
}

/* ----- ZONE QUESTION ----- */
#questionBox {
    width: 70%;
    margin: 20px auto;
    padding: 20px;
    background: #0DFF8A;
    color: #023d1c;
    border-radius: 20px;
    font-size: 26px;
    text-align: center;
    font-weight: bold;
}

/* ----- CARTES ----- */
.card {
    width: 220px;
    height: 310px;
    background-image: url("card.png");
    background-size: cover;
    background-position: center;
    position: relative;
    cursor: pointer;
    transition: transform .2s;
    display: flex;
    align-items: flex-end;
    padding: 20px;
    font-family: Arial, sans-serif;
    font-size: 18px;
}

.card:hover {
    transform: scale(1.05);
}

#hand {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

#cardsArea {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 30px;
}

#cardsArea .card {
    width: 180px;
    height: 250px;
}

/* ----- BOUTONS ----- */
button {
    background: #0DFF8A;
    border: none;
    padding: 12px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 22px;
    margin: 5px;
    color: #022a14;
    font-family: "Madloud";
}

#controls {
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>

<h2>Blanc Mangé Coco</h2>

<div id="questionBox">Chargement...</div>

<div id="controls">
    <button id="changeCardBtn">Changer carte</button>
    <button id="changeHandBtn">Changer toute la main</button>
</div>

<h2>Votre main</h2>
<div id="hand"></div>

<h2>Cartes posées</h2>
<div id="cardsArea"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

/* Réception main */
socket.on("main", hand => {
    const zone = document.getElementById("hand");
    zone.innerHTML = "";
    hand.forEach((txt, idx) => {
        const c = document.createElement("div");
        c.className = "card";
        c.innerHTML = txt;
        c.onclick = () => socket.emit("poserCarteIndex", idx);
        zone.appendChild(c);
    });
});

/* Question */
socket.on("question", q => {
    document.getElementById("questionBox").innerText = q;
});

/* Cartes posées */
socket.on("cartesPosees", cards => {
    const zone = document.getElementById("cardsArea");
    zone.innerHTML = "";
    cards.forEach(c => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = c.carte;
        zone.appendChild(el);
    });
});

/* Vote */
socket.on("phaseVote", cards => {
    const zone = document.getElementById("cardsArea");
    zone.innerHTML = "";
    cards.forEach((txt, idx) => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = txt;
        el.onclick = () => socket.emit("voter", idx);
        zone.appendChild(el);
    });
});

/* Nouvelle manche */
socket.on("nouveauTour", data => {
    document.getElementById("cardsArea").innerHTML = "";
});

/* Boutons */
document.getElementById("changeCardBtn").onclick = () => socket.emit("changerQuestion");
document.getElementById("changeHandBtn").onclick = () => socket.emit("changerMain");

/* Connexion */
const pseudo = prompt("Votre pseudo ?");
socket.emit("rejoindreSalon", pseudo);
</script>

</body>
</html>
