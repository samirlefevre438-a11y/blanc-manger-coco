<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blanc Mang√© Coco ‚Äì Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- POLICE MADLOUD -->
<style>
@font-face {
  font-family: "Madloud";
  src: url("https://dl.dropboxusercontent.com/scl/fi/7z6tq0cxm8c7z3i44kscg/tf_madloud.ttf?rlkey=13fd4nn1g3g7tonw9g8zl1q46&dl=0");
}
</style>

<style>
:root {
  --vert: #0DFF8A;
  --dark: #041a10;
}

body {
  margin: 0;
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
  font-family: Madloud, Arial, sans-serif;
  background: var(--dark);
  color: var(--vert);
  overflow: hidden;
}

/* QUESTION */
#questionBox {
  width: 100%;
  padding: 15px;
  font-size: 1.5rem;
  text-align: center;
  box-sizing: border-box;
  background: rgba(0,0,0,0.45);
  border-bottom: 3px solid var(--vert);
}

/* ZONE CARTES POS√âES */
#cartesPosees {
  width: 100%;
  height: 35vh;
  display: flex;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
  box-sizing: border-box;
  align-items: flex-start;
}

/* MAIN */
#mainJoueur {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 40vh;
  background: rgba(0,0,0,0.5);
  border-top: 3px solid var(--vert);
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
}

/* CARTE */
.carte {
  min-width: 140px;
  height: 200px;
  background-image: url("card.png");
  background-size: cover;
  background-position: center;
  border-radius: 12px;
  border: 3px solid var(--vert);
  display: flex;
  flex-direction: column;
  padding: 8px;
  box-sizing: border-box;
  color: white;
  font-family: Arial, sans-serif;
}

.card-text {
  background: rgba(0,0,0,0.55);
  padding: 5px;
  border-radius: 6px;
  font-size: 0.85rem;
  line-height: 1.1rem;
  max-height: 110px;
  overflow: hidden;
}

/* BOUTON CHAT FLOTTANT */
#chatButton {
  position: absolute;
  bottom: 90px;
  right: 20px;
  background: var(--vert);
  color: black;
  padding: 15px;
  border-radius: 50px;
  border: none;
  font-size: 1.3rem;
  z-index: 999;
}

/* CHAT PANEL */
#chatPanel {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 50vh;
  background: rgba(0,0,0,0.85);
  border-top: 3px solid var(--vert);
  display: none;
  flex-direction: column;
  z-index: 1000;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  color: white;
}

#chatInput {
  display: flex;
  padding: 10px;
}

#chatInput input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
}

#chatInput button {
  margin-left: 10px;
  padding: 10px 15px;
  background: var(--vert);
  border: none;
  color: black;
}

/* BOUTON PARAM√àTRES */
#paramBtn {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: var(--vert);
  color: black;
  padding: 14px;
  border-radius: 50%;
  border: none;
  font-size: 1.2rem;
  z-index: 999;
}

/* PANNEAU PARAM */
#paramPanel {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.9);
  height: 40vh;
  border-top: 3px solid var(--vert);
  display: none;
  flex-direction: column;
  padding: 20px;
  text-align: center;
}

.paramBtnAction {
  width: 90%;
  padding: 12px;
  margin: 8px auto;
  background: var(--vert);
  color: black;
  border-radius: 10px;
  border: none;
  font-size: 1.2rem;
}
</style>
</head>

<body>

<div id="questionBox">Chargement‚Ä¶</div>

<div id="cartesPosees"></div>

<div id="mainJoueur"></div>

<button id="chatButton">üí¨</button>

<button id="paramBtn">‚öôÔ∏è</button>

<!-- PANNEAU PARAM√àTRES -->
<div id="paramPanel">
  <button class="paramBtnAction" onclick="socket.emit('changerQuestion')">Changer question</button>
  <button class="paramBtnAction" onclick="socket.emit('changerMain')">Changer main</button>
  <button class="paramBtnAction" onclick="socket.emit('deconnexion'); location.reload();">Quitter</button>
  <button class="paramBtnAction" onclick="fermerParam()">Fermer</button>
</div>

<!-- CHAT -->
<div id="chatPanel">
  <div id="messages"></div>
  <div id="chatInput">
    <input id="chatMsg" placeholder="Message‚Ä¶">
    <button onclick="envoyerChat()">Envoyer</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

let pseudo = prompt("Ton pseudo ?");
socket.emit("rejoindreSalon", pseudo);

/* ELEMENTS */
const questionBox = document.getElementById("questionBox");
const cartesPosees = document.getElementById("cartesPosees");
const mainJoueur = document.getElementById("mainJoueur");
const chatPanel = document.getElementById("chatPanel");
const messages = document.getElementById("messages");
const paramPanel = document.getElementById("paramPanel");

/* CHAT */
document.getElementById("chatButton").onclick = ()=>{
  chatPanel.style.display = (chatPanel.style.display==="flex" ? "none" : "flex");
};

function envoyerChat(){
  const msg = document.getElementById("chatMsg");
  if(msg.value.trim()!==""){
    socket.emit("chatMessage", msg.value.trim());
    msg.value="";
  }
}

/* PARAM */
document.getElementById("paramBtn").onclick = ()=>{
  paramPanel.style.display = "flex";
};
function fermerParam(){
  paramPanel.style.display = "none";
}

/* RENDU MAIN */
function renderMain(main){
  mainJoueur.innerHTML = "";
  main.forEach((txt, i)=>{
    const c = document.createElement("div");
    c.className = "carte";
    c.dataset.index = i;

    const t = document.createElement("div");
    t.className = "card-text";
    t.textContent = txt;

    c.appendChild(t);
    c.onclick = ()=> socket.emit("poserCarteIndex", Number(c.dataset.index));
    mainJoueur.appendChild(c);
  });
}

/* RENDU CARTES POS√âES */
function renderPosees(list){
  cartesPosees.innerHTML="";
  list.forEach((obj,i)=>{
    const c = document.createElement("div");
    c.className="carte";
    c.dataset.index=i;

    const t = document.createElement("div");
    t.className="card-text";
    t.textContent = obj.carte || obj;

    c.appendChild(t);
    cartesPosees.appendChild(c);
  });
}

socket.on("main", renderMain);
socket.on("cartesPosees", renderPosees);

socket.on("question", q => questionBox.textContent = q);

socket.on("chatMessage", msg=>{
  messages.innerHTML += msg+"<br>";
  messages.scrollTop = messages.scrollHeight;
});

/* VOTE */
socket.on("phaseVote", cartes=>{
  cartesPosees.innerHTML="";
  cartes.forEach((txt,i)=>{
    const c=document.createElement("div");
    c.className="carte";
    c.dataset.index=i;

    const t=document.createElement("div");
    t.className="card-text";
    t.textContent=txt;

    c.appendChild(t);
    c.onclick=()=> socket.emit("voter", i);

    cartesPosees.appendChild(c);
  });
});

/* NOUVEAU TOUR */
socket.on("nouveauTour", data=>{
  renderMain(data.salon.joueurs[socket.id].main);
  renderPosees([]);
});
</script>

</body>
</html>
