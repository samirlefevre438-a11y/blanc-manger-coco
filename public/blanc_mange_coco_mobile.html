<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blanc Mang√© Coco ‚Äì Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- POLICE MADLOUD -->
<style>
@font-face {
  font-family: "Madloud";
  src: url("https://dl.dropboxusercontent.com/scl/fi/7z6tq0cxm8c7z3i44kscg/tf_madloud.ttf?rlkey=13fd4nn1g3g7tonw9g8zl1q46&dl=0");
}

:root {
  --vert: #0DFF8A;
  --fond: #031b11;
  --fond2: #08281d;
}

body {
  margin: 0;
  font-family: Madloud, Arial, sans-serif;
  background: var(--fond);
  color: var(--vert);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* QUESTION */
#questionContainer {
  padding: 12px;
  background: var(--fond2);
  border-bottom: 2px solid var(--vert);
  text-align: center;
}
#question {
  font-size: 1.3rem;
}

/* CARTES POS√âES */
#poseesContainer {
  flex: 1;
  overflow-x: auto;
  display: flex;
  gap: 12px;
  padding: 12px;
}

/* MAIN DE CARTES */
#mainContainer {
  height: 32vh;
  background: rgba(0,0,0,0.3);
  border-top: 2px solid var(--vert);
  display: flex;
  gap: 12px;
  padding: 10px;
  overflow-x: auto;
}

/* CARTE */
.carte {
  width: 135px;
  height: 190px;
  flex-shrink: 0;
  background-image: url("card.png");
  background-size: cover;
  background-position: center;
  position: relative;
  border: 2px solid var(--vert);
  border-radius: 10px;
  display: flex;
  padding: 8px;
  box-sizing: border-box;
}

.card-text {
  font-family: Arial, sans-serif;
  background: rgba(0,0,0,0.6);
  padding: 6px;
  border-radius: 8px;
  font-size: 0.85rem;
  line-height: 1rem;
  max-height: 120px;
  overflow: hidden;
}

/* ONGLET CHAT ET PARAM */
.floating-tabs {
  position: absolute;
  bottom: 15px;
  right: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 999;
}

.tab-btn {
  background: var(--vert);
  color: black;
  border: none;
  padding: 13px 15px;
  border-radius: 12px;
  font-size: 1.2rem;
}

/* PANNEAU FLOTTANT */
.panel {
  position: absolute;
  bottom: 70px;
  right: 15px;
  width: 260px;
  height: 280px;
  background: rgba(0,0,0,0.92);
  border: 2px solid var(--vert);
  border-radius: 14px;
  display: none;
  flex-direction: column;
  padding: 10px;
  z-index: 999;
}

/* CHAT */
#messages {
  flex: 1;
  overflow-y: auto;
  color: white;
  font-family: Arial, sans-serif;
  padding-right: 5px;
}

#chatInput {
  display: flex;
  gap: 8px;
}
#chatInput input {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: none;
}
#chatInput button {
  padding: 8px 12px;
  border-radius: 8px;
  background: var(--vert);
  border: none;
}

/* PANEL PARAM */
.paramBtn {
  background: var(--vert);
  color: black;
  padding: 12px;
  border: none;
  border-radius: 8px;
  margin-top: 8px;
  font-size: 1.1rem;
}

</style>
</head>

<body>

<!-- QUESTION -->
<div id="questionContainer">
  <div id="question">Chargement‚Ä¶</div>
</div>

<!-- CARTES POS√âES -->
<div id="poseesContainer"></div>

<!-- MAIN -->
<div id="mainContainer"></div>

<!-- ONGLET FLOTTANT -->
<div class="floating-tabs">
  <button id="openChat" class="tab-btn">üí¨</button>
  <button id="openParam" class="tab-btn">‚öôÔ∏è</button>
</div>

<!-- PANEL CHAT -->
<div id="chatPanel" class="panel">
  <div id="messages"></div>
  <div id="chatInput">
    <input id="chatMsg" placeholder="Message‚Ä¶">
    <button onclick="sendChat()">OK</button>
  </div>
</div>

<!-- PANEL PARAM -->
<div id="paramPanel" class="panel">
  <button class="paramBtn" onclick="socket.emit('changerQuestion')">Changer Question</button>
  <button class="paramBtn" onclick="socket.emit('changerMain')">Changer Main</button>
  <button class="paramBtn" onclick="socket.emit('deconnexion'); location.reload();">Quitter</button>
</div>


<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

/* PSEUDO */
let pseudo = prompt("Ton pseudo ?");
socket.emit("rejoindreSalon", pseudo);

/* ELEMENTS */
const questionDiv = document.getElementById("question");
const poseesContainer = document.getElementById("poseesContainer");
const mainContainer = document.getElementById("mainContainer");
const chatPanel = document.getElementById("chatPanel");
const paramPanel = document.getElementById("paramPanel");
const messagesDiv = document.getElementById("messages");

/* --------------------------------------------- */
/* ONGLET CHAT / PARAM                           */
/* --------------------------------------------- */

document.getElementById("openChat").onclick = () => {
  chatPanel.style.display = chatPanel.style.display === "flex" ? "none" : "flex";
  paramPanel.style.display = "none";
};

document.getElementById("openParam").onclick = () => {
  paramPanel.style.display = paramPanel.style.display === "flex" ? "none" : "flex";
  chatPanel.style.display = "none";
};

/* --------------------------------------------- */
/* CHAT                                          */
/* --------------------------------------------- */
function sendChat() {
  const msg = document.getElementById("chatMsg");
  if (msg.value.trim()) {
    socket.emit("chatMessage", msg.value);
    msg.value = "";
  }
}

socket.on("chatMessage", m => {
  messagesDiv.innerHTML += m + "<br>";
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

/* --------------------------------------------- */
/* CREATION DES CARTES                           */
/* --------------------------------------------- */
function createCard(text, index, clickFn) {
  const c = document.createElement("div");
  c.className = "carte";
  c.dataset.index = index;

  const t = document.createElement("div");
  t.className = "card-text";
  t.textContent = text;

  c.appendChild(t);

  if (clickFn) c.onclick = () => clickFn(index);

  return c;
}

/* --------------------------------------------- */
/* MAIN / CARTES POSEES / VOTE                   */
/* --------------------------------------------- */
socket.on("question", q => questionDiv.textContent = q);

socket.on("main", main => {
  mainContainer.innerHTML = "";
  main.forEach((txt, i) => {
    mainContainer.appendChild(createCard(txt, i, i => socket.emit("poserCarteIndex", i)));
  });
});

socket.on("cartesPosees", list => {
  poseesContainer.innerHTML = "";
  list.forEach((obj, i) => {
    poseesContainer.appendChild(createCard(obj.carte || obj, i));
  });
});

socket.on("phaseVote", cards => {
  poseesContainer.innerHTML = "";
  cards.forEach((txt, i) => {
    poseesContainer.appendChild(createCard(txt, i, i => socket.emit("voter", i)));
  });
});

/* NOUVEAU TOUR */
socket.on("nouveauTour", () => {
  poseesContainer.innerHTML = "";
});

</script>

</body>
</html>
