<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blanc Mang√© Coco ‚Äì Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- POLICE MADLOUD -->
<style>
@font-face {
  font-family: "Madloud";
  src: url("https://dl.dropboxusercontent.com/scl/fi/7z6tq0cxm8c7z3i44kscg/tf_madloud.ttf?rlkey=13fd4nn1g3g7tonw9g8zl1q46&dl=0");
}
</style>

<style>
/* THEME */
:root {
  --vert: #0DFF8A;
  --fond: #031b11;
  --fond-sombre: #06251a;
}

/* PAGE FULLSCREEN */
body {
  margin: 0;
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
  font-family: Madloud, Arial, sans-serif;
  background: var(--fond);
  overflow: hidden;
  color: var(--vert);
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* QUESTION */
#questionContainer {
  padding: 12px;
  background: var(--fond-sombre);
  border-bottom: 3px solid var(--vert);
  text-align: center;
}

#question {
  font-size: 1.4rem;
}

/* CARTES POS√âES */
#poseesContainer {
  flex: 1;
  overflow-x: auto;
  display: flex;
  align-items: flex-start;
  gap: 10px;
  padding: 12px;
}

/* MAIN */
#mainContainer {
  height: 35vh;
  border-top: 3px solid var(--vert);
  background: rgba(0,0,0,0.4);
  display: flex;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
}

/* CARTE */
.carte {
  width: 140px;
  height: 200px;
  flex-shrink: 0;
  background-image: url("card.png");
  background-size: cover;
  background-position: center;
  border: 3px solid var(--vert);
  border-radius: 12px;
  display: flex;
  box-sizing: border-box;
  padding: 8px;
  position: relative;
}

.card-text {
  font-family: Arial, sans-serif;
  background: rgba(0,0,0,0.6);
  padding: 5px;
  border-radius: 8px;
  font-size: 0.9rem;
  line-height: 1.1rem;
  overflow: hidden;
  max-height: 120px;
}

/* BOUTONS FLOTTANTS */
.fab {
  position: absolute;
  right: 15px;
  z-index: 999;
  background: var(--vert);
  color: black;
  border: none;
  border-radius: 50%;
  padding: 16px;
  font-size: 1.3rem;
}

/* CHAT BUTTON */
#chatBtn { bottom: 110px; }

/* PARAM BUTTON */
#paramBtn { bottom: 35px; }

/* CHAT PANEL */
#chatPanel {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 45vh;
  display: none;
  background: rgba(0,0,0,0.9);
  border-top: 3px solid var(--vert);
  flex-direction: column;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-family: Arial, sans-serif;
  color: white;
}

#chatInput {
  display: flex;
  padding: 10px;
  gap: 10px;
}

#chatInput input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
}

#chatInput button {
  padding: 12px 18px;
  background: var(--vert);
  border: none;
  border-radius: 8px;
}

/* PANEL PARAM√àTRES */
#paramPanel {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 35vh;
  background: rgba(0,0,0,0.9);
  border-top: 3px solid var(--vert);
  display: none;
  flex-direction: column;
  padding: 15px;
  gap: 10px;
  text-align: center;
}

.paramBtn {
  padding: 12px;
  width: 90%;
  margin: auto;
  background: var(--vert);
  color: black;
  border: none;
  border-radius: 10px;
  font-size: 1.2rem;
}
</style>
</head>

<body>

<!-- QUESTION -->
<div id="questionContainer">
  <div id="question">Chargement‚Ä¶</div>
</div>

<!-- CARTES POS√âES -->
<div id="poseesContainer"></div>

<!-- MAIN -->
<div id="mainContainer"></div>

<!-- BOUTONS FLOTTANTS -->
<button id="chatBtn" class="fab">üí¨</button>
<button id="paramBtn" class="fab">‚öôÔ∏è</button>

<!-- CHAT PANEL -->
<div id="chatPanel">
  <div id="messages"></div>
  <div id="chatInput">
    <input id="chatMsg" placeholder="Message‚Ä¶">
    <button onclick="sendChat()">Envoyer</button>
  </div>
</div>

<!-- PARAM√àTRES -->
<div id="paramPanel">
  <button class="paramBtn" onclick="socket.emit('changerQuestion')">Changer Question</button>
  <button class="paramBtn" onclick="socket.emit('changerMain')">Changer Main</button>
  <button class="paramBtn" onclick="socket.emit('deconnexion'); location.reload();">Quitter</button>
  <button class="paramBtn" onclick="document.getElementById('paramPanel').style.display='none'">Fermer</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

/* PSEUDO */
let pseudo = prompt("Ton pseudo ?");
socket.emit("rejoindreSalon", pseudo);

/* ELEMENTS */
const questionDiv = document.getElementById("question");
const poseesContainer = document.getElementById("poseesContainer");
const mainContainer = document.getElementById("mainContainer");
const chatPanel = document.getElementById("chatPanel");
const messagesDiv = document.getElementById("messages");

/* CHAT */
document.getElementById("chatBtn").onclick = () => {
  chatPanel.style.display = (chatPanel.style.display === "flex" ? "none" : "flex");
};

function sendChat() {
  const msg = document.getElementById("chatMsg");
  if (msg.value.trim() !== "") {
    socket.emit("chatMessage", msg.value.trim());
    msg.value = "";
  }
}

socket.on("chatMessage", msg => {
  messagesDiv.innerHTML += msg + "<br>";
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

/* PARAM */
document.getElementById("paramBtn").onclick = () => {
  document.getElementById("paramPanel").style.display = "flex";
};

/* RENDU DES CARTES */
function createCard(text, index, clickableCallback) {
  const c = document.createElement("div");
  c.className = "carte";
  c.dataset.index = index;

  const t = document.createElement("div");
  t.className = "card-text";
  t.textContent = text;

  c.appendChild(t);
  if (clickableCallback) c.onclick = () => clickableCallback(index);

  return c;
}

/* MAIN */
socket.on("main", main => {
  mainContainer.innerHTML = "";
  main.forEach((txt, i) => {
    mainContainer.appendChild(createCard(txt, i, (i) => socket.emit("poserCarteIndex", i)));
  });
});

/* CARTES POS√âES */
socket.on("cartesPosees", list => {
  poseesContainer.innerHTML = "";
  list.forEach((obj, i) => {
    poseesContainer.appendChild(createCard(obj.carte || obj, i));
  });
});

/* QUESTION */
socket.on("question", q => questionDiv.textContent = q);

/* VOTE */
socket.on("phaseVote", cards => {
  poseesContainer.innerHTML = "";
  cards.forEach((txt, i) => {
    poseesContainer.appendChild(createCard(txt, i, (i) => socket.emit("voter", i)));
  });
});

/* NOUVELLE MANCHE */
socket.on("nouveauTour", data => {
  poseesContainer.innerHTML = "";
  socket.emit("rejoindreSalon", pseudo);
});
</script>

</body>
</html>
