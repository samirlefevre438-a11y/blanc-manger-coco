<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blanc Mang√© Coco - Mobile</title>

<style>
/* ======== FONTS ======== */
@font-face {
    font-family: 'Madloud';
    src: url('fonts/Madloud.ttf');
}

/* ======== GLOBAL ======== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Madloud', sans-serif;
    background: #0DFF8A;
    overflow: hidden;
}

#game {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* ======== QUESTION CARD ======== */
#questionCard {
    background: white;
    color: black;
    padding: 12px;
    margin: 10px;
    border-radius: 12px;
    font-size: 1.1em;
    text-align: center;
    min-height: 60px;
}

/* ======== CARTES POS√âES ======== */
#cartesPosees {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
    padding: 10px;
}

.card {
    width: 110px;
    height: 150px;
    background: url("img/carte.png") no-repeat center/cover;
    border-radius: 10px;
    position: relative;
    padding: 8px;
}

.cardText {
    position: absolute;
    top: 5px; left: 5px; right: 5px;
    font-size: 0.73em;
    font-weight: bold;
    color: black;
}

/* ======== MAIN DU JOUEUR ======== */
#mainContainer {
    height: 150px;
    overflow-x: auto;
    display: flex;
    gap: 10px;
    padding: 10px;
    background: rgba(0,0,0,0.1);
}

#mainContainer::-webkit-scrollbar {
    height: 7px;
}
#mainContainer::-webkit-scrollbar-thumb {
    background: #007744;
    border-radius: 5px;
}

/* ======== BOUTONS FLOTTANTS ======== */
.floatingBtn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    padding: 12px;
    border-radius: 50%;
    background: #003f1f;
    color: white;
    border: 2px solid #00ff95;
    font-size: 1.5em;
    z-index: 20;
}

/* D√©calage pour le bouton options */
#optionsBtn {
    right: 70px;
}

/* ======== PANNEAUX OUVRABLES ======== */
.panel {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 80vw;
    height: 60vh;
    background: white;
    border-top-left-radius: 20px;
    border-left: 4px solid #00ff95;
    border-top: 4px solid #00ff95;
    padding: 15px;
    transform: translateY(100%);
    transition: transform .35s ease;
    z-index: 30;
    overflow-y: auto;
}

.panel.open {
    transform: translateY(0);
}

/* ======== CHAT ======== */
#chatMessages {
    height: 80%;
    overflow-y: auto;
    border: 1px solid #00ff95;
    padding: 10px;
}

#chatInput {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    border-radius: 10px;
}

</style>
</head>
<body>

<div id="game">

    <div id="questionCard">Chargement...</div>

    <div id="cartesPosees"></div>

    <div id="mainContainer"></div>

</div>

<!-- Boutons flottants -->
<button id="chatBtn" class="floatingBtn">üí¨</button>
<button id="optionsBtn" class="floatingBtn">‚öôÔ∏è</button>

<!-- PANEL CHAT -->
<div id="chatPanel" class="panel">
    <h3>Chat</h3>
    <div id="chatMessages"></div>
    <input id="chatInput" type="text" placeholder="√âcrire...">
</div>

<!-- PANEL OPTIONS -->
<div id="optionsPanel" class="panel">
    <h3>Options</h3>
    <button onclick="changerMain()">Changer toute la main</button>
    <button onclick="demanderChangementCarte()">Changer la carte question</button>
</div>


<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

/* ----- Boutons flottants ----- */
const chatPanel = document.getElementById("chatPanel");
const optionsPanel = document.getElementById("optionsPanel");

document.getElementById("chatBtn").onclick = () => {
    chatPanel.classList.toggle("open");
    optionsPanel.classList.remove("open");
};

document.getElementById("optionsBtn").onclick = () => {
    optionsPanel.classList.toggle("open");
    chatPanel.classList.remove("open");
};

/* ----- Chat ----- */
document.getElementById("chatInput").addEventListener("keypress", e=>{
    if(e.key==="Enter"){
        socket.emit("chatMessage", e.target.value);
        e.target.value="";
    }
});

socket.on("chatMessage", msg=>{
    const box = document.getElementById("chatMessages");
    box.innerHTML += `<div>${msg}</div>`;
    box.scrollTop = box.scrollHeight;
});

/* ----- Question ----- */
socket.on("question", q=>{
    document.getElementById("questionCard").innerText = q;
});

/* ----- Cartes pos√©es ----- */
socket.on("cartesPosees", cartes=>{
    const zone = document.getElementById("cartesPosees");
    zone.innerHTML = "";
    cartes.forEach(c=>{
        zone.innerHTML += `
            <div class="card"><div class="cardText">${c.carte}</div></div>
        `;
    });
});

/* ----- Main du joueur ----- */
socket.on("main", main=>{
    const cont = document.getElementById("mainContainer");
    cont.innerHTML="";
    main.forEach((c,i)=>{
        cont.innerHTML += `
            <div class="card" onclick="poser(${i})">
                <div class="cardText">${c}</div>
            </div>
        `;
    });
});

/* ----- Actions ----- */
function poser(i){ socket.emit("poserCarteIndex", i); }
function changerMain(){ socket.emit("changerMain"); }
function demanderChangementCarte(){ socket.emit("changerQuestion"); }

</script>
</body>
</html>
