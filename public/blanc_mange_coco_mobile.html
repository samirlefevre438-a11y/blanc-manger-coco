<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMC Mobile</title>

<style>
@font-face {
    font-family: "Madloud";
    src: url("Madloud.ttf");
}

body {
    margin: 0;
    padding: 0;
    background: #021f0e;
    color: #0DFF8A;
    font-family: "Madloud";
    overflow-x: hidden;
}

/* ----- QUESTION ----- */
#questionBox {
    width: 90%;
    margin: 10px auto;
    background: #0DFF8A;
    color: #03301a;
    padding: 15px;
    border-radius: 20px;
    text-align: center;
    font-size: 20px;
}

/* ----- MAIN EN CARROUSEL ----- */
#hand {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px;
}

.card {
    min-width: 160px;
    height: 220px;
    background-image: url("card.png");
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    padding: 15px;
    display: flex;
    align-items: flex-end;
    font-family: Arial;
    font-size: 14px;
    flex-shrink: 0;
}

/* ----- CARTES POSÉES ----- */
#cardsArea {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    padding: 10px;
}

#cardsArea .card {
    width: 130px;
    height: 180px;
}

/* ----- PARAMÈTRES ----- */
#settingsBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #0DFF8A;
    color: #03301a;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

#settingsPanel {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: #03301a;
    padding: 15px;
    border-radius: 15px;
    display: none;
}

button {
    width: 150px;
    padding: 10px;
    background: #0DFF8A;
    border: none;
    border-radius: 10px;
    color: #03301a;
    margin: 5px 0;
    font-family: "Madloud";
}
</style>
</head>

<body>

<div id="questionBox">Chargement...</div>

<div id="hand"></div>

<h3 style="text-align:center;">Cartes posées</h3>
<div id="cardsArea"></div>

<!-- BOUTON PARAMÈTRES -->
<div id="settingsBtn">⚙</div>
<div id="settingsPanel">
    <button id="changeCardBtn">Changer carte</button>
    <button id="changeHandBtn">Changer main</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

/* MAIN */
socket.on("main", hand => {
    const zone = document.getElementById("hand");
    zone.innerHTML = "";
    hand.forEach((txt, idx) => {
        const c = document.createElement("div");
        c.className = "card";
        c.innerHTML = txt;
        c.onclick = () => socket.emit("poserCarteIndex", idx);
        zone.appendChild(c);
    });
});

/* QUESTION */
socket.on("question", q => {
    document.getElementById("questionBox").innerText = q;
});

/* CARTES POSÉES */
socket.on("cartesPosees", cards => {
    const zone = document.getElementById("cardsArea");
    zone.innerHTML = "";
    cards.forEach(c => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = c.carte;
        zone.appendChild(el);
    });
});

/* VOTE */
socket.on("phaseVote", cards => {
    const zone = document.getElementById("cardsArea");
    zone.innerHTML = "";
    cards.forEach((txt, idx) => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = txt;
        el.onclick = () => socket.emit("voter", idx);
        zone.appendChild(el);
    });
});

/* NOUVELLE MANCHE */
socket.on("nouveauTour", () => {
    document.getElementById("cardsArea").innerHTML = "";
});

/* BOUTONS */
document.getElementById("changeCardBtn").onclick = () => socket.emit("changerQuestion");
document.getElementById("changeHandBtn").onclick = () => socket.emit("changerMain");

/* PARAMÈTRES */
document.getElementById("settingsBtn").onclick = () => {
    const panel = document.getElementById("settingsPanel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
};

/* CONNEXION */
const pseudo = prompt("Pseudo :");
socket.emit("rejoindreSalon", pseudo);
</script>

</body>
</html>
