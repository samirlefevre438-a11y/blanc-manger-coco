<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kukipix ‚Äì Test Google Drive</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1f18;
      color: #0dff8a;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    button {
      background: #0dff8a;
      color: #003322;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    pre {
      background: #00140e;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      color: #b8ffe1;
      font-size: 14px;
    }

    .error {
      color: #ff6b6b;
    }

    .ok {
      color: #7CFFB2;
    }
  </style>
</head>
<body>

  <h1>üß™ Kukipix ‚Äì Test Google Drive</h1>

  <button onclick="testKukipix()">Tester la connexion</button>

  <pre id="output">‚è≥ En attente‚Ä¶</pre>

  <script>
    async function testKukipix() {
      const output = document.getElementById("output");
      output.textContent = "üîÑ Requ√™te vers /kukipix ...";

      try {
        const res = await fetch("/kukipix");

        if (!res.ok) {
          output.innerHTML = "‚ùå HTTP ERROR : " + res.status;
          return;
        }

        const data = await res.json();

        console.log("R√©ponse /kukipix :", data);

        if (!data.success) {
          output.innerHTML =
            "‚ùå ERREUR SERVEUR\n\n" +
            JSON.stringify(data, null, 2);
          return;
        }

        let text = "‚úÖ CONNEXION OK\n\n";
        text += "Nombre d‚Äôimages : " + (data.count ?? "inconnu") + "\n\n";

        if (Array.isArray(data.files)) {
          data.files.forEach((f, i) => {
            text += `${i + 1}. ${f.name} (${f.id})\n`;
          });
        } else {
          text += "‚ö†Ô∏è Aucune liste de fichiers re√ßue";
        }

        output.textContent = text;

      } catch (err) {
        output.innerHTML =
          "‚ùå ERREUR JS\n\n" +
          err.message;
      }
    }
  </script>

</body>
</html>
