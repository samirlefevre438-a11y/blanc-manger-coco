<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KukiPix ‚Ä¢ Test Images</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #0a0a0a;
  font-family: Arial, sans-serif;
  color: white;
}

h1 {
  text-align: center;
  padding: 15px;
  color: #0DFF8A;
}

#status {
  text-align: center;
  margin-bottom: 10px;
  font-size: 0.9rem;
  opacity: 0.8;
}

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
  padding: 12px;
}

.photo {
  background: #111;
  border: 2px solid #0DFF8A;
  border-radius: 10px;
  overflow: hidden;
  aspect-ratio: 1 / 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<h1>üì∏ KukiPix</h1>
<div id="status">Chargement des images‚Ä¶</div>
<div id="gallery"></div>

<script>
async function loadImages() {
  try {
    const res = await fetch("/kukipix");
    const data = await res.json();

    if (!data.success) {
      document.getElementById("status").textContent =
        "‚ùå Erreur serveur";
      console.error(data);
      return;
    }

    if (!data.files || data.files.length === 0) {
      document.getElementById("status").textContent =
        "üìÇ Aucune image trouv√©e";
      return;
    }

    document.getElementById("status").textContent =
      `‚úÖ ${data.files.length} image(s) charg√©e(s)`;

    const gallery = document.getElementById("gallery");

    data.files.forEach(file => {
      const div = document.createElement("div");
      div.className = "photo";

      const img = document.createElement("img");
      img.src = file.thumbnailLink.replace("=s220", "=s512");
      img.alt = file.name;

      div.appendChild(img);
      gallery.appendChild(div);
    });

  } catch (err) {
    document.getElementById("status").textContent =
      "‚ùå Erreur de connexion";
    console.error(err);
  }
}

loadImages();
</script>

</body>
</html>
